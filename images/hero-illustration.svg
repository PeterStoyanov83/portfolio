<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Shape -->
    <path d="M0 0H600V500H0V0Z" fill="#F8FAFC"/>
    
    <!-- Abstract Shapes -->
    <circle cx="450" cy="100" r="60" fill="#DBEAFE" fill-opacity="0.8"/>
    <circle cx="500" cy="150" r="40" fill="#DBEAFE" fill-opacity="0.6"/>
    <circle cx="400" cy="180" r="30" fill="#DBEAFE" fill-opacity="0.4"/>
    
    <!-- Main Code Window -->
    <rect x="100" y="100" width="400" height="300" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Window Header -->
    <rect x="100" y="100" width="400" height="40" rx="10" fill="#F3F4F6"/>
    <circle cx="120" cy="120" r="5" fill="#EF4444"/>
    <circle cx="140" cy="120" r="5" fill="#F59E0B"/>
    <circle cx="160" cy="120" r="5" fill="#10B981"/>
    
    <!-- Code Lines -->
    <text x="120" y="150" font-family="monospace" font-size="16" fill="#1F2937">
        <tspan x="120" dy="1.2em"><tspan fill="#6B7280">1 </tspan>  <tspan fill="#3B82F6">def</tspan> <tspan fill="#111827">hello_world</tspan>():</tspan>
        <tspan x="120" dy="1.5em"><tspan fill="#6B7280">2 </tspan>      print(<tspan fill="#10B981">"Hello, I'm Peter!"</tspan>)</tspan>
        <tspan x="120" dy="1.5em"><tspan fill="#6B7280">3 </tspan>      print(<tspan fill="#10B981">"Full-Stack Python Developer"</tspan>)</tspan>
        <tspan x="120" dy="1.5em"><tspan fill="#6B7280">4 </tspan>      <tspan fill="#8B5CF6">return</tspan> <tspan fill="#F59E0B">True</tspan></tspan>
        <tspan x="120" dy="2em"><tspan fill="#6B7280">5 </tspan>  </tspan>
        <tspan x="120" dy="1.5em"><tspan fill="6B7280">6 </tspan>  <tspan fill="#3B82F6">if</tspan> __name__ == <tspan fill="#10B981">'__main__'</tspan>:</tspan>
        <tspan x="120" dy="1.5em"><tspan fill="#6B7280">7 </tspan>      hello_world()</tspan>
    </text>
    
    <!-- Decorative Elements -->
    <circle cx="80" cy="400" r="20" fill="#DBEAFE" fill-opacity="0.6"/>
    <circle cx="550" cy="400" r="30" fill="#DBEAFE" fill-opacity="0.4"/>
    <rect x="50" y="450" width="100" height="20" rx="10" fill="#DBEAFE" fill-opacity="0.6"/>
    <rect x="450" y="450" width="100" height="20" rx="10" fill="#DBEAFE" fill-opacity="0.6"/>
</svg>
